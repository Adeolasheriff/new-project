<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new object</title>
</head>
<body>
    <script>
        let person = {
            firstname:"john",
            lastname:"doe",
            age:50,
            eyecolor:"blue",
        }
         
        console.log(person );
        
          
         const persons = {};
         persons.firstname = "john";
         persons.lastname = "Doe";
         persons["age"]= 50;
         persons.eyecolor= "blue";
         console.log(persons.firstname+ " "+persons.age+ " "+persons.lastname)


         const persona = {};
         persona["firstname"] = "john";
         persona["lastname"] = "Doe";
         persons["age"]= 50;
         persons ["eyecolor"]= "blue";
         console.log(persona)




         const personx = new Object();
         personx.firstname = "john";
         personx.lastname = "doe";
         personx.age = 50;
         personx.eyecolor = "blue";

        





                

    </script>
</body>
</html>
